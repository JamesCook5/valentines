<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Text</title>
    <style>
      .pixel-text {
        font-family: monospace;
        font-size: 12px;
        letter-spacing: 1px;
        line-height: 12px; /* Adjust line height to align characters */
      }

      .pixel-char {
        display: inline-block;
        width: 8px;
        height: 12px;
      }
    </style>
  </head>
  <body>
    <div class="pixel-text">
      <div class="pixel-char">b e m y v a l e n t i n e ?</div>
    </div>
  </body>
</html>
